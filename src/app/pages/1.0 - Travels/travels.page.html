<ion-content class="bg-img">
  <div class="ml-2 text-color-white">
    <h2 class="ml-3">Search Your Journey</h2>
    <ion-searchbar placeholder="Search for trips..."></ion-searchbar>
  </div>

  <div class="categories ml-2 text-color-white">
    <h3>Categories</h3>
    <div class="buttons">
      <ion-button shape="round" (click)="filterTravels('')">All</ion-button>
      <ion-button shape="round" (click)="filterTravels('Business')">Business</ion-button>
      <ion-button shape="round" (click)="filterTravels('Vacation')">Vacation</ion-button>
      <ion-button shape="round" (click)="filterTravels('Done')">Done</ion-button>
    </div>
  </div>

  <div class="categories text-color-white">
    <ng-container *ngFor="let item of filteredTravels">
      <app-card [description]="item.description" [type]="item.type" [startAt]="item.startAt" [endAt]="item.endAt">
      </app-card>
    </ng-container>
    <ng-template #noTrips>
      <p>No trips available at the moment.</p>
    </ng-template>
  </div>
</ion-content>
