<ion-card class="custom-card">
  <div class="text-container">
    <!-- Title -->
    <ion-card-header>
      <ion-card-title>{{ description }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div>
        <p class="type">Type: {{ type }}</p>
        <p class="startAt">Start Trip: {{ startAt | date: 'd MMMM yyyy, H:mm' }}</p>
        <p class="startAt">End Trip: {{ endAt | date: 'd MMMM yyyy, H:mm' }}</p>
      </div>

    </ion-card-content>
  </div>
</ion-card>
