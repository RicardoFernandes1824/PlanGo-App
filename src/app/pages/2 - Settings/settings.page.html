<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="no-border">
  <ion-item class="username-item">
    <ion-avatar aria-hidden="true" slot="start">
      <img alt="" src="assets/icon/person-circle-outline.svg" />
    </ion-avatar>
    <ion-label style="font-weight: bold;">Username</ion-label>
  </ion-item>
  <div class="settings-options text-color-white">
    <ion-list>
      <ion-item>
        <ion-label>Dark Mode</ion-label>
        <ion-toggle slot="end" (ionChange)="toggleDarkMode($event)"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Language</ion-label>
        <ion-select slot="end">
          <ion-select-option value="en">English</ion-select-option>
          <ion-select-option value="pt">Portuguese</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>

  <ion-button color="red" shape="round" class="logout-btn">Log Out</ion-button>
</ion-content>
